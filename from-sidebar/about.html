<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>关于我</title>
    <link rel="stylesheet" href="/website-page/style.css" />
  </head>
  <body class="light">
    <!-- 页头 -->
    <header class="header">
      <h1 class="title"><a href="/website-page/index.html" class="cursor-pointer">喵</a></h1>
    </header>
    <!-- 侧边栏按钮和侧边栏 -->
    <nav class="toolbar">
      <button class="cursor-pointer sidebar-btn" id="sidebarToggle">
        ☰ 侧边栏
      </button>
    </nav>
    <div
      id="sidebarMask"
      style="
        display: none;
        position: fixed;
        inset: 0;
        z-index: 99;
        background: rgba(0, 0, 0, 0.2);
      "
    ></div>
    <aside class="sidebar" id="sidebar">
      <ul>
        <li class="sidebar-word">
          <a href="/website-page/index.html" class="cursor-pointer">主页</a>
        </li>
        <li class="sidebar-word">
          <a href="/website-page/from-sidebar/about.html" class="cursor-pointer">关于我</a>
        </li>
        <li class="sidebar-word">
          <a href="/website-page/from-sidebar/contact.html" class="cursor-pointer">联系</a>
        </li>
      </ul>
    </aside>
    <!-- 主内容 -->
    <main class="content">
      <article class="post"></article>
    </main>
    <script>
      const sidebar = document.getElementById("sidebar");
      const mask = document.getElementById("sidebarMask");
      document.getElementById("sidebarToggle").onclick = function () {
        sidebar.classList.toggle("active");
        mask.style.display = sidebar.classList.contains("active")
          ? "block"
          : "none";
      };
      mask.onclick = function () {
        sidebar.classList.remove("active");
        mask.style.display = "none";
      };
    </script>
  </body>
</html>
