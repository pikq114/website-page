<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>呆的网页</title>
    <link rel="stylesheet" href="/website-page/style.css" />
  </head>
  <body class="light">
    <!-- 页头 -->
    <header class="header">
      <h1 class="title"><a href="/website-page/index.html" class="cursor-pointer">呆的网页</a></h1>
    </header>
    <!-- 侧边栏按钮和侧边栏 -->
    <nav class="toolbar">
      <button class="cursor-pointer sidebar-btn" id="sidebarToggle">☰ 侧边栏</button>
    </nav>
    <div
      id="sidebarMask"
      style="
        display: none;
        position: fixed;
        inset: 0;
        z-index: 99;
        background: rgba(0, 0, 0, 0.2);
      "
    ></div>
    <aside class="sidebar"id="sidebar">
      <ul>
        <li class="sidebar-word"><a href="/website-page/index.html" class="cursor-pointer">主页</a></li>
        <li class="sidebar-word"><a href="/website-page/from-sidebar/about.html" class="cursor-pointer">关于我</a></li>
        <li class="sidebar-word"><a href="/website-page/from-sidebar/contact.html" class="cursor-pointer">联系</a></li>
      </ul>
    </aside>
    <!-- 主内容 -->
    <main class="content">
      <article class="post">
        <h2 class="post-title">自我介绍</h2>
        <p class="post-meta">最后更新于 2025-09-26 20:35</p>
        <div class="post-content">
          <p>我是一名业余编程爱好者<br>喜欢探索各种技术和工具</p>
          <p>如果你有任何问题或建议，欢迎通过以下方式联系我：</p>
          <a href="/website-page/from-sidebar/contact.html" class="cursor-pointer read-more-btn">联系我</a>
      </article>
      <article class="post">
        <h2 class="post-title">关于我</h2>
        <p class="post-meta">最后更新于 2025-09-26 20:30</p>
        <div class="post-content">
          <p>你也可以在以下链接查询我的更多信息：</p>
          <a href="/website-page/from-sidebar/about.html" class="cursor-pointer read-more-btn">关于我</a>
        </div>
    </main>
    <script>
      const sidebar = document.getElementById("sidebar");
      const mask = document.getElementById("sidebarMask");
      document.getElementById("sidebarToggle").onclick = function () {
        sidebar.classList.toggle("active");
        mask.style.display = sidebar.classList.contains("active")
          ? "block"
          : "none";
      };
      mask.onclick = function () {
        sidebar.classList.remove("active");
        mask.style.display = "none";
      };
    </script>
  </body>
</html>
